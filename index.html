<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Waste Facility Locator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>E-Waste Facility Locator</h1>
    <p>Find the nearest e-waste recycling facilities</p>
  </header>

  <main class="container">
    <section class="facility-locator">
      <h2>Find a Facility</h2>
      <form id="facility-search-form">
        <label for="location">Select your location:</label>
        <select id="location">
          <option value="Hyderabad">Hyderabad</option>
          <option value="Delhi">Delhi</option>
          <option value="Bengaluru">Bengaluru</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
          <option value="Kolkata">Kolkata</option>
          <!-- Add more location options as needed -->
        </select>
        <button type="submit">Search</button>
      </form>

      <div class="facility-list">
        <!-- Display search results here -->
        <!-- Example:
        <div class="facility">
          <h3>Facility Name 1</h3>
          <p>Address: Address 1</p>
          <p>Phone: Phone 1</p>
        </div>
        -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 E-Waste Facility Locator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
